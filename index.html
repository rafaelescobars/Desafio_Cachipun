<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafío - Cachipún Contra La Máquina</title>

  <!-- CSS - Bootstrap 5.0.2-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/d72741dacc.js" crossorigin="anonymous"></script>

  <!--Mi estilo-->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

  <!-- Header -->
  <header>
    <div class="container-fluid text-center fw-bold pt-3 pb-2 px-5">
      <h1>
        Cachipún Contra la Máquina
      </h1>
    </div>
  </header>

  <!-- Section Pregunta Cuántos Juegos -->
  <section id="section_match_numbers">
    <div id="div_match_numbers" class="container-fluid text-center bg-dark text-light px-5">
      <div class="container-fluid pt-3 pb-2">
        <form action="">
          <label for="text" class="form-label fw-bold pb-2">
            ¿Cuantas rondas desea jugar?
          </label>
          <input id="input_match_numbers" type="number" class="form-control text-center" min="0" step="1">
        </form>
        <div class="d-grid pb-2">
          <button id="btn_accept_match_numbers" type="button"
            onclick='accept_match_numbers(document.getElementById("input_match_numbers").value)' class="btn
                btn-outline-light ">
            Aceptar
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Sección Juego -->
  <section class="" id="game_section">
    <div id="div_choice_buttons" class="container-fluid text-center bg-dark text-light px-5 d-none">
      <div class="container-fluid pt-3 py-2">
        <div class="row">
          <div class="col text-center fw-bold">
            Escoge tu jugada
          </div>
        </div>
        <div class="row bg-dark pb-3">
          <div class="col text-center pt-3">
            <button id="" type="button" onclick='choice_rock(machine_choice())' class="btn btn-outline-light w-100">
              Piedra
            </button>
          </div>
          <div class="col text-center pt-3">
            <button id="" type="button" onclick='choice_paper(machine_choice())' class="btn btn-outline-light w-100">
              Papel
            </button>
          </div>
          <div class="col text-center pt-3">
            <button id="" type="button" onclick='choice_sissors(machine_choice())' class="btn btn-outline-light w-100">
              Tijera
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="div_after_choice" class="container-fluid d-none p-0">
      <div class="container-fluid text-center fw-bold px-5">
        <div id="div_round_number" class="container-fluid pt-2 pb-2">

        </div>
      </div>
      <div class="container-fluid text-center fw-bold bg-dark text-light px-5">
        <div class="container-fluid pt-2 pb-2">
          <div class="row">
            <div id="div_player_choice" class="col">

            </div>
          </div>
          <div class="row">
            <div id="div_machine_choice" class="col">

            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid text-center fw-bold px-5">
        <div id="div_result" class="container-fluid pt-2 pb-2">

        </div>
      </div>
      <div class="container-fluid text-center bg-dark text-light px-5">
        <div class="container-fluid pt-2 pb-2">
          <div class="row">
            <div class="col fw-bold">
              Jugador
            </div>
            <div class="col fw-bold">
              Máquina
            </div>
          </div>
          <div class="row">
            <div id="div_player_counter" class="col">
              0
            </div>
            <div id="div_machine_counter" class="col">
              0
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="div_game_end" class="container-fluid text-center fw-bold px-5 d-none">
      <div class="container-fluid pt-3 pb-2">

      </div>
    </div>
    <div id="div_play_again" class="container-fluid text-center bg-dark text-light px-5 d-none">
      <div class="container-fluid pt-3 pb-2">
        <div class="d-grid">
          <button id="btn_play_again" type="button" onclick='play_again()' class="btn btn-outline-light w-100">
            Volver a jugar
          </button>
        </div>
      </div>
    </div>
  </section>



  <!-- JQuery 3.6.0 uncompressed -->
  <script src=" https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
  </script>

  <!-- Popper JS 2.9.2 -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <!-- Bootstrap 5.0.2 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>

  <!-- JQuery Script (Mi) -->

  <!--¡¡¡¡ESCRIPT DEBE IR SIEMPRE AL ÚLTIMO!!!!-->
  <script src="./assets/js/script.js"></script>

</body>

</html>
